[uwsgi]
project = cpims
username = vagrant
base = /home/%(username)

chdir = %(base)/%(project)
home = %(base)/.envs/cpims_app
module = %(project).wsgi:application

master = true
processes = 5

uid = %(username)
socket = /run/uwsgi/%(project).sock
chown-socket = %(username):nginx
chmod-socket = 660
vacuum = true